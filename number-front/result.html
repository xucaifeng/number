<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>随机选号分组系统</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/result.css"/>
</head>
<body>

<header class="mui-bar mui-bar-nav" style="height: 80px">
    <h1 class="mui-title" >2019YFC1710304项目<br/>随机选号分组系统</h1>
    <!--<h1 class="mui-title">随机选号分组系统</h1>-->
</header>
<div class="mui-content">
    <div class="mui-content-padded" style="margin-left: 5px;margin-top: 60px;">
        <div class="mui-input-row">
            <label style="width: 45%">中心名称</label>
            <input id="center" type="text" style="width: 55%" placeholder="">
        </div>
        <div class="mui-input-row">
            <label style="width: 45%">布氏分期</label>
            <input id="birnell" type="text" style="width: 55%" placeholder="">
        </div>
        <div class="mui-input-row">
            <label style="width: 45%">病例随机编号</label>
            <input id="randomNum" type="text" style="width: 55%" placeholder="">
        </div>
        <div class="mui-input-row">
            <label style="width: 45%">干预方法分组</label>
            <input id="group" type="text" style="width: 55%" placeholder="">
        </div>


        <div class="mui-content-padded">
            <button type="button" class="mui-btn mui-btn-block mui-btn-success" onclick="return false;">返回</button>
            <button type="button" class="mui-btn mui-btn-block mui-btn-danger" onclick="return false;">退出</button>
        </div>

    </div>
</div>
<script src="js/mui.js?t=1"></script>
<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="js/result.js?v=2" type="text/javascript" charset="utf-8"></script>


</body>
</html>
